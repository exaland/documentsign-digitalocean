spec:
  name: docuseal
  services:
  - name: docuseal
    dockerfile_path: Dockerfile
    git:
      repo_clone_url: https://github.com/docusealco/docuseal-digitalocean.git
      branch: master
    envs:
    - key: SECRET_KEY_BASE
      scope: RUN_TIME
    - key: DATABASE_URL
      scope: RUN_TIME
      value: ${docuseal-db.DATABASE_URL}
  databases:
  - name: docuseal-db
