spec:
  name: signeici
  services:
  - name: signeici
    dockerfile_path: Dockerfile
    git:
      repo_clone_url: https://github.com/exaland/documentsign.git
      branch: master
    envs:
    - key: SECRET_KEY_BASE
      scope: RUN_TIME
    - key: DATABASE_URL
      scope: RUN_TIME
      value: ${signeici-db.DATABASE_URL}
  databases:
  - name: signeici-db
